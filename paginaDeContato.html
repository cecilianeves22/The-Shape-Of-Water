<html>
    <head>
        <title>Contato</title>
        <link rel="shortcut icon" href="../A forma da água/favicon (2).ico">
    </head>
    <body>
        <h2>COMENTÁRIOS, PERGUNTAS, SUGESTÕES?<br>EU QUERO OUVIR DE VOCÊ!</h2>
        <form>
            <fieldset>
                <legend>Sua Informações</legend>
                <table>
                    <tr>
                        <td>
                            <label for='nome'>Nome</label>
                            <input type=text name='nome' id='nome'  placeholder='Digite seu nome'required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='nome'>E-mail</label>
                            <input type=text name='e-mail' id='e-mail' placeholder='seunome@contato.com' required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p> Mensagem: <textarea name="pq" id="pq" cols="20" rows="5"></textarea></p>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Sobre o site</legend>
                <table>
                     <tr>
                        <td>
                            <label for='site'>O que quer ver mais no site?</label>
                            <input type='checkbox' name='interesse' value='1' checked/> Filmes 
                            <input type='checkbox' name='interesse' value='1' checked/> Séries
                            <input type='checkbox' name='interesse' value='1' checked/> Famosos
                            <input type='checkbox' name='interesse' value='1' checked/> Documentários
                            <input type='checkbox' name='interesse' value='1' checked/> Dicas 
                        </td>
                    </tr>
                </table>
            </fieldset>
            <td>
                <input type="submit" value="Enviar"> 
            </td>
        </tr>
    </form>
    <img src="../A forma da água/tks.gif" loop=infinite height="150" />
            
        
    </body>
</html>
